version: '3.8'

services:
  humbi-web-app:
    build:
      context: ./
      dockerfile: ./Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - humbi-cache
    environment:
      - PYTHONUNBUFFERED=1
  humbi-cache:
    image: redis:6.2-alpine
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --save 20 1 --loglevel warning
